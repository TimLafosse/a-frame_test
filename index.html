<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>
<body>

<a-scene background="color: #FAFAFA">
    <a-entity rotation="0 0 0">
        <a-torus-knot position="0 0.5 -3" color="#B84A39" arc="180" p="2" q="7" radius="5" radius-tubular="0.1" shadow></a-torus-knot>
        <a-text value="Hello, World!-" color="#654321"></a-text>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 1.25 -10" radius="2.25" color="#6AAA6" shadow>
            <a-ring position="5 2.25 -7" radius="2.25" color="#6AFF46"></a-ring>
            <a-ring position="-1 2.25 10" radius="2.25" color="#6AFF46"></a-ring>
        </a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-entity>
</a-scene>


</body>
</html>
